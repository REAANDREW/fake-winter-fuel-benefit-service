language: go
sudo: required
go:
    - 1.8
services:
    docker
branches:
  only:
  - master
  - hotfix
  - release
  - develop
  - /feature.*/
before_install:
  - make package-deps
  - make deps
before_script:
script:
  - make lint
  - make test
  - make build
notifications:
after_success:
  - make package
  - make upload-release
